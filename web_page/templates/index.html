{% extends "base.html" %}

{% block content %}
<div id="overlay">
    <div class="loader"></div>
</div>
<div id="main-container" class="container justify-content-center text-center">
    <div class="my-3">
        <button id="fetchButton" class="btn btn-warning d-inline" onclick="process()">
            {{ _("process") }}
        </button>
    </div>
    <div class="row justify-content-between">
        
        <div class="col-6 p-sm-2 p-1 d-inline">
            
            <div class="card">
                <header class="card d-flex my-1 my-sm-2 ">
                    <h3>{{ _("pre") }}</h3>
                    <input id="pre-input" class="form-control" for="pre-preview" type="file"
                        accept="image/png, image/jpeg, image/gif" />
                </header>
                <img id="pre-preview" class="img-fluid img-thumbnail"
                    src="{{ url_for('static', filename='image/preview_img_1.png') }}">
            </div>
            
            <div class="card">
                <header class="card d-flex my-1 my-sm-2 ">
                    <h3>{{ _("post") }}</h3>
                    <input id="post-input" class="form-control" for="post-preview" type="file"
                        accept="image/png, image/jpeg, image/gif" />
                </header>
                <img id="post-preview" class="img-fluid img-thumbnail"
                    src="{{ url_for('static', filename='image/preview_img_2.png') }}">
            </div>

        </div>

        <div class="col-6 p-sm-2 p-1 d-inline">
            
            <div class="card">
                <header class="card d-flex py-3 my-1 my-sm-3">
                    <h3>{{ _("output") }}</h3>
                </header>
                <div id="out-img-container" class="d-fluid stack"></div>
            </div>
            
            <div class="card">
                <div class="card">
                    <header class="container d-flex">
                        <h3>{{ _("settings") }}</h3>
                    </header>
                    <table id="setting-t" class="table">
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="card">
                    <header class="container d-flex">
                        <h3>{{ _("table") }}</h3>
                    </header>
                    <table id="count-tbl" class="table">
                        <thead>
                            <th>{{_("level")}}</th>
                            <th>{{_("class")}}</th>
                        </thead>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

    </div>
</div>
{% endblock %}
