<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{{ _('title') }}</title>

    <!-- Style sheets-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--CDN's and js-->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/input_preview.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/process.js') }}" ></script>
    <script>
        // Definir las variables en JavaScript utilizando Jinja
        window.predictURL = "{{ predict }}";
        window.translations = {
            "class-1": "{{ _('class-1') }}",
            "class-2": "{{ _('class-2') }}",
            "class-3": "{{ _('class-3') }}",
            "class-4": "{{ _('class-4') }}",
            "class-5": "{{ _('class-5') }}",
            sat: "{{ _('saturation') }}",
            apply: "{{ _('apply') }}"
        };
    </script>
</head>

<body>
    <header>
        <nav id="top-bar" class="navbar" role="navigation" aria-label="main navigation">
            <h1 class="is-size-2-phone">{{ _('title') }}</h1>
            <button onclick="changeLanguage()" type="button" class="btn btn-secondary lang-swith">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe-americas" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0M2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484q-.121.12-.242.234c-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z"/>
                </svg>
                {{ _('lang-switch')}}
            </button>
        </nav>    
    </header>
    
    <main>{% block content %}{% endblock %}</main>

    <footer class="p-1 bg-dark text-white">
        <a class="d-flex" href="https://ingenieria.uncuyo.edu.ar/">
            <img src="{{ url_for('static', filename='image/UncuyoLogo.png' )}}" height="20">
        </a>
        <span class="mb-3 mb-md-0 text-muted">{{ _('project') }}</span>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li><a href="#" class="nav-link px-2 text-white"></a></li>
        </ul>
    </footer>
</body>

</html>
