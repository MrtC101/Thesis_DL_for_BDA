<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" 
        href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <script src="{{ url_for('static',filename='js/language.js') }}"></script>
    <title>{{ language["title"] }}</title>
</head>
    <body>
        <header class="bg-dark text-white row">
            <h1 class="col-6 justify-content-center">{{ language["title"] }}</h1>
            <ul class="col-4 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-link px-2 text-secondary"><span>Uncuyo</span></li>
                <li class="nav-link px-2 text-secondary"><span>Facultad de Ingenier√≠a</span></li>
            </ul>
            <button type="button" class="btn btn-warning lang-swith col-2">{{ language["lang-switch"] }}</button>
        </header>
        <main>{% block content %}{% endblock %}</main>
        <footer class="p-1 bg-dark text-white">
            <a class="d-flex" 
            href="https://ingenieria.uncuyo.edu.ar/">
                <img src="{{ url_for('static', filename='image/UncuyoLogo.png' )}}" height="20">
            </a>
            <span class="mb-3 mb-md-0 text-muted">{{ language["project"] }}</span>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li><a href="#" class="nav-link px-2 text-white"></a></li>
            </ul>
        </footer>
    </body>
</html>
