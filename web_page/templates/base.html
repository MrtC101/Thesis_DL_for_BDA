<!DOCTYPE html>
<html lang="{{ get_locale() }}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('title') }}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!--Change background theme color (Must be incrusted for best performance)-->
    <script>
        const getStoredTheme = () => localStorage.getItem('theme')
        const setStoredTheme = theme => localStorage.setItem('theme', theme)

        const getPreferredTheme = () => {
            const storedTheme = getStoredTheme()
            if (storedTheme) {
                return storedTheme
            }

            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        const setTheme = theme => {
            if (theme === 'auto') {
                document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'))
            } else {
                document.documentElement.setAttribute('data-bs-theme', theme)
            }
        }

        (() => setTheme(getPreferredTheme()))();
    </script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head> 
<body>

    <header id="top-bar" class="navbar navbar-expand-lg bd-navbar sticky-top">
        <nav class="container-fluid navbar-light container-fluid justify-content-between">
            <div class="col-8 container">
                <!-- Título -->
                <h1 id="title" class="d-flex text-center h3 mb-0">{{ _('title') }}</h1>
            </div>
            <div class="col-4 hstack gap-sm-3 gap-1 justify-content-center">
                <!-- Botón de cambio de idioma -->
                <button onclick="changeLanguage()" type="button" class="btn btn-outline-secondary"
                    aria-label="{{ _('lang-switch') }}">
                    <i class="bi bi-globe-americas"></i>
                    <span id="lang-span">{{ _('lang-switch') }}</span>
                </button>
                <button id="theme-switcher" type="button" class="btn d-inline-flex btn-outline-secondary">
                    <i class="bi bi-lightbulb-fill"></i>
                </button>
        </div>
        </nav>
    </header>

    <main id="main" role="main" class="container full-height flex-grow-0">
        {% block content %}{% endblock %}
    </main>

    <footer id="bottom-bar" class="navbar navbar-expand-lg bd-navbar sticky-bottom">
        <a href="https://ingenieria.uncuyo.edu.ar/" class="d-flex" aria-label="{{ _('Visit UNCuyo') }}">
            <img src="{{ url_for('static', filename='image/UncuyoLogo.png') }}" alt="{{ _('UNCuyo Logo') }}"
                height="20">
        </a>
        <span class="mb-3 mb-md-0 text-muted">{{ _('project') }}</span>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li><a href="#" class="nav-link px-2 text-white" aria-label="{{ _('Social Media') }}"></a></li>
        </ul>
    </footer>

    <!-- Scripts -->
    
    <!-- js scripts -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/input_preview.js') }}"></script>
    <script src="{{ url_for('static', filename='js/process.js') }}"></script>
    <script>
        // Definir las variables en JavaScript utilizando Jinja
        window.predictURL = "{{ predict }}";
        window.translations = {
            "class-1": "{{ _('class-1') }}",
            "class-2": "{{ _('class-2') }}",
            "class-3": "{{ _('class-3') }}",
            "class-4": "{{ _('class-4') }}",
            "class-5": "{{ _('class-5') }}",
            sat: "{{ _('saturation') }}",
            apply: "{{ _('apply') }}"
        };
    </script>
</body>


</html>
